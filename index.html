<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Req'd meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, inital-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <!-- Fonts & Custom CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">

    <title>Roll Your Character</title>
</head>

<body>
    <header class="jumbotron">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Roll Your Character</h1>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row row-content">
            <div class="col-5 offset-1">
                <h2>You rolled...</h2>
            </div>
            <div class="col-4 offset-2 col-md-3 offset-md-2 col-lg-2 offset-lg-3">
                <button class="btn btn-dark" id="roll-btn">Let's Roll! <i class="fas fa-dice-d20"></i> </button>
            </div>
        </div>
        <div class="row row-content">
            <div class="col-10 offset-1 col-sm-8 offset-sm-2 col-lg-6 offset-lg-3">
                <img src="img/d20.png" id="d20" class="img-fluid d-lg-block mx-auto" alt="d20">
                <p class="text-center" id="char-desc">A grumpy Minotaur Bard who grew up as a nobleman with and is deathly allergic to bees <br>
                </p>
            </div>
        </div>
        <div class="row row-content">
            <div class="col-11">
                <h2 class="text-right">Sounds like fun!</h2>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col">
                    <p class="text-right">Made by <a href="https://github.com/zvestigo/">ZVestigo</a></p>
                </div>
            </div>
        </div>
    </footer>

    <!-- jQuery, Popper, and Boostrap Scripts-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Custom Scripts -->
    <script src="js/main.js"></script>

</body>

</html>
