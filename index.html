<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Req'd meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, inital-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css">

    <title>Roll Your Character</title>
</head>

<body>
    <header class="jumbotron text-white">
        <div class="container">
            <div class="row">
                <div class="col-10">
                    <h1>Roll Your Character</h1>
                </div>
                <div class="col-2 ">
                    <button class="btn btn-outline-light" id="options-btn" type="button" data-toggle="collapse" data-target="#options" aria-expanded="false" aria-controls="options"><i class="fas fa-cog"></i></button>
                </div>
            </div>
            <div class="col-6 offset-6 collapse ml-auto" id="options">
                <form class="form-group form-group-append">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="add-races" id="add-races"></input>
                        <label for="add-races" class="form-check-label">Add more options!</label>
                    </div>
                </form>
                <p class="details">&ast;If unchecked only PHB races, classes &amp; backgrounds will be included</p>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row row-content">
            <div class="col-5 offset-sm-1">
                <h2 class="start-hidden" id="intro">You rolled...</h2>
            </div>
            <div class="col-6 offset-1 col-sm-5 offset-sm-1 col-md-4 offset-md-1 col-lg-3 offset-lg-2">
                <button class="btn btn-lg btn-dark" id="roll-btn">Let's Roll! <i class="fas fa-dice-d20"></i> </button>
            </div>
        </div>
        <div class="row row-content" id="answer">
            <div class="col-10 offset-1 col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 align-items-center">
                <img src="img/d20.png" id="d20" class="img-fluid d-lg-block mx-auto" alt="d20">
                <p class="start-hidden text-center" id="char-desc">A grumpy Minotaur Bard who grew up as a nobleman with and is deathly allergic to bees <br>
                </p>
            </div>
        </div>
        <div class="row row-content">
            <div class="col-sm-11">
                <h2 class="start-hidden text-right mt-3 mb-5" id="comment">Sounds like fun!</h2>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col">
                    <p class="m-0">Made by <a href="https://github.com/zvestigo/">ZVestigo</a></p>
                </div>
            </div>
        </div>
    </footer>

    <!-- jQuery, Popper, and Boostrap Scripts-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Custom Scripts -->
    <script src="js/main.js"></script>

</body>

</html>
